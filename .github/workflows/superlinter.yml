name: Syntax Check

on: [push, pull_request]

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code dari repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (bisa diganti sesuai project)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Step 3: Install dependencies dengan opsi debug
      - name: Install dependencies
        run: npm install --verbose

      # Step 4: Run ESLint untuk cek syntax (sesuaikan perintah lint sesuai project)
      - name: Run ESLint to check syntax
        run: npm run lint || exit 0  # Menambahkan exit code 0 jika lint error
